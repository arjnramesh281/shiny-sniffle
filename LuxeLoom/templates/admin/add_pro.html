            <div class="card shadow-lg p-4 my-4">
                <h2 class="text-center mb-4">Add New Product</h2>
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
              
                  <!-- Product ID and Product Name (Same Line) -->
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="pid" class="form-label">Product ID (PID)</label>
                      <input type="text" class="form-control" id="pid" name="pid" placeholder="Enter Product ID" required>
                    </div>
                    <div class="col-md-6">
                      <label for="name" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Product Name" required>
                    </div>
                  </div>
              
                  <!-- Product Description -->
                  <div class="mb-3">
                    <label for="description" class="form-label">Product Description</label>
                    <textarea class="form-control" id="description" name="dis" rows="4" placeholder="Enter Product Description" required></textarea>
                  </div>
              
                  <!-- Price, Discounted Price, and Stock (Same Line) -->
                  <div class="row mb-3">
                    <div class="col-md-4">
                      <label for="price" class="form-label">Price</label>
                      <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price" required>
                    </div>
                    <div class="col-md-4">
                      <label for="off_price" class="form-label">Discounted Price (Optional)</label>
                      <input type="number" class="form-control" id="off_price" name="off_price" placeholder="Enter Discounted Price (if any)">
                    </div>
                    <div class="col-md-4">
                      <label for="stock" class="form-label">Stock Quantity</label>
                      <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter Stock Quantity" required>
                    </div>
                  </div>
              
                  <!-- Category -->
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category" placeholder="Add Category" required>
                  </div>
              
                  <!-- Product Image -->
                  <div class="mb-3">
                    <label for="image" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="image" name="img" accept="image/*" required>
                  </div>
              
                  <!-- Submit Button -->
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-dark px-4">Add Product</button>
                  </div>
                </form>
