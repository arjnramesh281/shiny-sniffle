<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Loom - Banner with Z-Index</title>
    {% load static %}
    <style>
        .banner-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        .banner-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlapping-image {
            position: absolute;
            width: 40%;
            height: 70%;
            object-fit: cover;
            bottom: -10%;
            right: 5%;
            z-index: 2;
            box-shadow: -10px 10px 20px rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            border: 5px solid white;
        }
        .banner-text {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .banner-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .banner-text p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1><a href="logout">logout</a></h1>
    <div class="banner-container " style="background-color: black;">
        <!-- <img src="{% static '/images/banner.png' %}" alt="Main Banner" class="banner-image"> -->
        <img src="{% static '/images/registerimg.jpg' %}" alt="Overlay Banner" class="overlapping-image">
        <div class="banner-text">
            <h1>Explore Your Style</h1>
            <p>Discover Unique Fashion That Speaks Volumes</p>
            <a href="#" class="btn btn-light">Shop Now</a>
        </div>
    </div>
</body>
</html>
