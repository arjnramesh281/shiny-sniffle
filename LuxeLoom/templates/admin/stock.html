                    <!-- add stock and size main -->
                    <div class="card shadow-lg p-4 my-4 admin-card">
                        <h2 class="text-center mb-4">Size and Stock</h2>
                        <form method="post" enctype="multipart/form-data" >
                            {% csrf_token %}


                            <!-- Products Name Dropdown -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Products Name</label>
                                <select class="form-control" id="name" name="name" required>
                                    <option value="" disabled selected>Select The Product</option>
                                    {% for pro in products %}
                                        <option value="{{ pro.pk }}">{{ pro.name }}</option>
                                    {% endfor %}
                                </select>
                            </div> 


                            <!-- shirt size -->
                            <div class="row mb-3">                                 
                            <div class="mb-3 col-md-4">
                                <label for="s_size" class="form-label">Shirt Size( S , M , L , XL )</label>
                                <input type="text" class="form-control" id="s_size" name="s_size" placeholder="Add Shirt Size(in capital)">
                            </div>
            
                            <!-- pants size -->
                            <div class="mb-3 col-md-4">
                                <label for="p_size" class="form-label">Pants Size( 24, 25, 26, 27, 28, 30, 32, 34, 36 )</label>
                                <input type="number" class="form-control" id="p_size" name="p_size" placeholder="Add Pants Size(in numbers)">
                            </div>

                            <!-- stock adding -->
                            <div class="col-md-4">
                                <label for="stock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="stock" name="stock" placeholder="Enter Stock Quantity" required>
                            </div>

                            </div>
            
                            <!-- Submit Button -->
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-dark px-4">Add Stock</button>
                            </div>
                        </form>
                    </div>
