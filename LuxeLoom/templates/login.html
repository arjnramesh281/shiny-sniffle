<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Loom</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS links -->
     {% load static %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}">

</head>
<body>
    <section style="background-color: #000000;">
        <div class="container py-4 pt-4 full-height-row">
            <div class="row d-flex justify-content-center align-items-center full-height-row">
                <div class="col col-xl-10">
                    <div class="card full-height-card" style="border-radius: 1rem;">
                        <div class="row g-0 equal-height-columns">
                            <!-- Image column -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static '/images/loginimg.jpg' %}" 
                                     alt="login form" 
                                     class="login-image img-fluid"/>
                            </div>
                            <!-- Form column -->
                            <div class="col-md-6 col-lg-7">
                                <div class="login-form-container card-body p-4 p-lg-5 text-black">
                                    <form class="w-100" method="post">
                                        {% csrf_token %}
                                        <!-- Updated logo -->
                                        <div class="d-flex justify-content-center mb-3 pb-1">
                                            <img src="{% static '/images/logo.png' %}" 
                                                 alt="Luxe Loom Logo"
                                                 class="img-fluid" 
                                                 style="max-width: 200px;">
                                        </div>
                                        
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                                            Sign into your account
                                        </h5>

                                        {% if messages %}
                                        {% for message in messages %}
                                        <div class="alert alert-secondary alert-dismissible">
                                          <button type="button" class="close" data-dismiss="alert">&times;</button>
                                          {{ message }}
                                        </div>
                                        {% endfor %}
                                        {% endif %}
                                        
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form2Example17" name="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">
                                                Email address
                                            </label>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">
                                                Password
                                            </label>
                                        </div>
                                        
                                        <div class="pt-1 mb-4">
                                            <input class="btn btn-dark btn-lg btn-block w-100" type="submit" value="Login">
                                        </div>
                                        
                                        <p class="mb-5 pb-lg-2 text-center" style="color: #393f81;">
                                            Don't have an account? 
                                            <a href="registration" style="color: #393f81;">Register here</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
