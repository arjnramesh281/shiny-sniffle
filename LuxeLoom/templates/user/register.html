<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Loom - Registration</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS links -->
     {% load static %}
    <link rel="stylesheet" href="{% static '/css/register.css' %}">
</head>
<body>
    <section style="background-color: #000000;">
        <div class="container py-5 pt-4 full-height-row">
            <div class="row d-flex justify-content-center align-items-center full-height-row">
                <div class="col col-xl-10">
                    <div class="card full-height-card" style="border-radius: 1rem;">
                        <div class="row g-0 equal-height-columns">
                            <!-- Image column -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static '/images/registerimg.jpg' %}" 
                                     alt="registration form" 
                                     class="login-image img-fluid"/>
                            </div>
                            <!-- Form column -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="login-form-container w-100 p-4 p-lg-5 text-black">
                                    <form class="w-100" method="post">
                                        {% csrf_token %}
                                        <!-- Logo -->
                                        <div class="d-flex justify-content-center mb-2 pb-1">
                                            <img src="{% static '/images/logo.png' %}" 
                                                 alt="Luxe Loom Logo"
                                                 class="img-fluid" 
                                                 style="max-width: 150px;">
                                        </div>
                                        
                                        <h5 class="fw-normal mb-4 pb-2 text-center" style="letter-spacing: 1px;">
                                            Create Your Account
                                        </h5>
                                        
                                        <div class="form-outline mb-3">
                                            <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                            <label class="form-label" for="username">
                                                Username
                                            </label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                            <label class="form-label" for="email">
                                                Email address
                                            </label>
                                        </div>
                                        
                                        <div class="form-outline mb-3">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                            <label class="form-label" for="password">
                                                Password
                                            </label>
                                        </div>
                                        
                                        <div class="pt-1 mb-3">
                                            <input class="btn btn-dark btn-lg btn-block w-100" type="submit" value="Register">
                                        </div>
                                        
                                        <p class="text-center" style="color: #393f81;">
                                            Already have an account? 
                                            <a href="../" style="color: #393f81;">Login here</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
